<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>valente.dev</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="shortcut icon"
      href="/static/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="padding: 20px">valente.dev</h1>
      <div class="row">
        <a href="/"
        ><button
          type="button"
          class="btn btn-primary"
          style="margin-bottom: 20px; margin-right: 10px;"
        >
          inicio
        </button></a
      >
        <a href="/usuario/criar/"
          ><button
            type="button"
            class="btn btn-primary"
            style="margin-bottom: 20px"
          >
            criar usu√°rio
          </button></a
        >
      </div>
      <div class="row">
        <h5 style="padding: 10px">Novo usuario cadastrado!</h5>
      </div>
      <div class="row">
        {{range $valor := .}}
        <div class="media">
          <img src="{{$valor.Foto}}" class="mr-3" alt="..." />
          <div class="media-body">
            <h5 class="mt-0">{{$valor.Nome}} {{$valor.Sobrenome}}</h5>
            <p>Mandato: {{$valor.Mandato}}</p>
            <p>Naturalidade: {{$valor.Naturalidade}}</p>
            <p>E-mail: {{$valor.Email}}</p>
            <p>Perfil: {{$valor.Perfil}}</p>
          </div>
        </div>
        {{end}}
      </div>
      

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
